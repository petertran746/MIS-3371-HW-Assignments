<!DOCTYPE html>
<html lang="en">
<!--
Program name: patient-form.html
Author: Peter Tran
Date created: 02/20/2026
Date last edited: 02/26/2026
Version: 3.0
Description: This HTML document's particular purpose is to create a digital registration form. 
It instructs the computer where to show buttons, checkboxes, and text boxes on the screen, 
allowing a patient to choose symptoms, enter personal information, and click "Submit"
-->
<head>
    <meta charset="UTF-8">
    <title>Patient Registration - Pete's Medical</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="header" class="banner">
        <img src="logo.png" alt="Pete's Medical Logo" width="100">
        <h1>Pete's Medical</h1>
        <p>Today is: <span id="dynamic-date"></span></p>
    </div>

    <hr>

    <div id="main-content">
        <h2>New Patient Registration Form</h2>
        <form action="thankyou.html">
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname" maxlength="30" required></td>
                    <td><label for="mi">MI:</label></td>
                    <td><input type="text" id="mi" name="mi" maxlength="1" size="2"></td>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname" maxlength="30" required></td>
                </tr>

                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td colspan="2"><input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY"></td>
                    <td><label for="ssn">Social Security:</label></td>
                    <td colspan="2"><input type="password" id="ssn" name="ssn" maxlength="11" placeholder="XXX-XX-XXXX"></td>
                </tr>

                <tr>
                    <td><label for="address1">Address Line 1:</label></td>
                    <td colspan="5"><input type="text" id="address1" name="address1" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="address2">Address Line 2:</label></td>
                    <td colspan="5"><input type="text" id="address2" name="address2" maxlength="30" size="40"></td>
                </tr>
                
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="city" maxlength="30"></td>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select id="state" name="state">
                            <option value="">Select State...</option>
                            <option value="TX">Texas</option>
                            <option value="NY">New York</option>
                            <option value="CA">California</option>
                            <option value="FL">Florida</option>
                            </select>
                    </td>
                    <td><label for="zip">Zip Code:</label></td>
                    <td><input type="text" id="zip" name="zip" minlength="5" maxlength="10"></td>
                </tr>

                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td colspan="2"><input type="email" id="email" name="email" placeholder="name@domain.com"></td>
                    <td><label for="phone">Phone #:</label></td>
                    <td colspan="2"><input type="tel" id="phone" name="phone" placeholder="555-555-5555"></td>
                </tr>

                <tr>
                    <td><label for="symptoms">Current Symptoms:</label></td>
                    <td colspan="5"><textarea id="symptoms" name="symptoms" rows="3" cols="50" placeholder="Please describe your symptoms..."></textarea></td>
                </tr>

                <tr>
                    <td>Previous Illnesses:</td>
                    <td colspan="5">
                        <input type="checkbox" id="ill1" name="illness" value="Chicken Pox"> <label for="ill1">Chicken Pox</label>
                        <input type="checkbox" id="ill2" name="illness" value="Measles"> <label for="ill2">Measles</label>
                        <input type="checkbox" id="ill3" name="illness" value="Covid-19"> <label for="ill3">Covid-19</label>
                        <input type="checkbox" id="ill4" name="illness" value="Small Pox"> <label for="ill4">Small Pox</label>
                        <input type="checkbox" id="ill5" name="illness" value="Tetanus"> <label for="ill5">Tetanus</label>
                    </td>
                </tr>

                <tr>
                    <td>Sex:</td>
                    <td colspan="5">
                        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>Vaccinated:</td>
                    <td colspan="5">
                        <input type="radio" id="vacY" name="vaccine" value="Y"> <label for="vacY">Yes</label>
                        <input type="radio" id="vacN" name="vaccine" value="N"> <label for="vacN">No</label>
                    </td>
                </tr>
                <tr>
                    <td>Insurance:</td>
                    <td colspan="5">
                        <input type="radio" id="insY" name="insurance" value="Y"> <label for="insY">Yes</label>
                        <input type="radio" id="insN" name="insurance" value="N"> <label for="insN">No</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="health">Health Scale (1-10):</label></td>
                    <td colspan="5"><input type="range" id="health" name="health" min="1" max="10"></td>
                </tr>

                <tr>
                    <td><label for="userid">User ID:</label></td>
                    <td colspan="5"><input type="text" id="userid" name="userid" maxlength="20"></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password:</label></td>
                    <td colspan="2"><input type="password" id="pwd" name="pwd"></td>
                    <td><label for="pwd2">Confirm Password:</label></td>
                    <td colspan="2"><input type="password" id="pwd2" name="pwd2"></td>
                </tr>

                <tr>
                    <td colspan="6" style="text-align: center; padding-top: 20px;">
                        <input type="reset" value="CLEAR AND START OVER">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <hr>

    <div id="footer">
        <h3>Pete's Medical</h3>
        <p>PO BOX 18381<br>Houston, TX 77937</p>
        <button type="button" onclick="alert('Contact interface coming soon!')">CONTACT US</button>
        <br><br>
        <a href="https://facebook.com">Facebook</a> | <a href="https://instagram.com">Instagram</a> | <a href="mailto:contact@petesmedical.com">Email</a>
    </div>

    <script>
        const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('dynamic-date').innerHTML = new Date().toLocaleDateString('en-US', options);
    </script>

</body>
</html>
